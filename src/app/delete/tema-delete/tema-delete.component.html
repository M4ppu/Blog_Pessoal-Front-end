<div class="container mb-5 mt-5">
    <div class="row mb-5">
        <div class="col-md-12">
            <h1 class="text-center text-danger">Apagar Tema</h1>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-md-12">
            <h4 class="text-center text-danger">Você tem certeza quedeseja apagar esse tema? Todas as postagens
                relacionadas a ele serão igualmente apagadas.</h4>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-md-12">
            <h5 class="text-center text-info font-weight-bold">Tema: {{tema.descricao}}</h5>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-danger mr-3" (click)="apagar()">Sim</button>
            <button class="btn btn-outline-dark" routerLink="/tema">Não</button>
        </div>
    </div>
</div>
